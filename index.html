<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <img
          src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt=""
          class="cube"
        />
        <img src="/nft-preview-card-component-main/images/icon-view.png" alt="" class="eye">
    </div>

    <h3 class="header">Equilibrium #3429</h3>

    <div class="sentence"> Our Equilibrium collection promotes balance and calm.</div>

    <section class="iconrow">
        <section class="left">
            <img
            src="/nft-preview-card-component-main/images/icon-ethereum.png"
            alt=""
            class="diamond"
            />
            <span class="cyan">0.041 ETH</span>
        </section>

        <section class="right">
            <img
            src="/nft-preview-card-component-main/images/icon-clock.png"
            alt=""
            class="clock"
            />
            <span class="days">3 days left</span>
        </section>
    </section>

    <hr />

    <section class="avatarrow">
        <img
          src="/nft-preview-card-component-main/images/image-avatar.png"
          alt=""
          class="avatar"
        />
        <section class="lastrow">
            <span class="creation">Creation of</span>
            <span class="name">Jules Wyvern</span>
        </section>
    </section>

  </body>
</html>
